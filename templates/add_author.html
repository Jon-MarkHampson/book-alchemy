<!--
  This template extends the base layout and provides a form to add a new author.
-->
{% extends 'layout.html' %} {% block title %}Add Author{% endblock %} {% block
content %}
<h1>Add New Author</h1>
<form method="POST" action="{{ url_for('add_author') }}">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div>
    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate" />
  </div>
  <div>
    <label for="date_of_death">Date of Death:</label>
    <input type="date" id="date_of_death" name="date_of_death" />
  </div>
  <div>
    <label for="bio">Biography:</label>
    <textarea id="bio" name="bio" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Author</button>
</form>
{% endblock %}
